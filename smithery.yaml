version: 1
start:
  command: ["python", "src/main.py"]
  port: 8000

configSchema:
  type: "object"
  properties:
    logLevel:
      type: "string"
      enum: ["debug", "info", "warning", "error"]
      default: "info"
      description: "서버 로깅 레벨"
    allowedOrigins:
      type: "array"
      items:
        type: "string"
      default: ["*"]
      description: "CORS 허용 도메인 목록"
    maxConnections:
      type: "integer"
      minimum: 1
      default: 100
      description: "최대 동시 연결 수" 